      height: 48px;
      padding: 0 24px;
    }

    .menu-buttons a:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    @media (max-width: 900px) {
      .menu-buttons { flex-wrap: wrap; }
    }
