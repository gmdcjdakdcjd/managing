<!-- ================== Script ================== -->
<th:block layout:fragment="script">
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const modalEl = document.getElementById("holdingsModal");
      const modal = new bootstrap.Modal(modalEl);
      const tbody = document.getElementById("holdingsTableBody");
      const titleSpan = document.getElementById("modalEtfName");

      /* â­ ìŠ¤í¬ë¡¤ë°” í­ ë³´ì • */
      modalEl.addEventListener("show.bs.modal", () => {
        const scrollbarWidth =
                window.innerWidth - document.documentElement.clientWidth;

        document.documentElement.classList.add("modal-open");
        document.body.classList.add("modal-open");
        document.body.style.paddingRight = scrollbarWidth + "px";
      });

      modalEl.addEventListener("hidden.bs.modal", () => {
        document.documentElement.classList.remove("modal-open");
        document.body.classList.remove("modal-open");
        document.body.style.paddingRight = "";
      });

      document.querySelectorAll(".btn-holdings").forEach(btn => {
        btn.addEventListener("click", async () => {

          const etfId = btn.dataset.etfId;
          const etfName = btn.dataset.etfName;

          titleSpan.textContent = etfName;
          tbody.innerHTML = `<tr><td colspan="5">ë¡œë”© ì¤‘...</td></tr>`;
          modal.show();

          try {
            const res = await fetch(`/kodex/holdings?etfId=${etfId}`);
            const data = await res.json();

            if (!data || data.length === 0) {
              tbody.innerHTML = `<tr><td colspan="5">ë°ì´í„° ì—†ìŒ</td></tr>`;
              return;
            }

            tbody.innerHTML = "";
            data.forEach(row => {
              const holdingQty = row.holdingQty != null
                      ? Number(row.holdingQty).toLocaleString()
                      : "-";

              const evalAmount = row.evalAmount != null
                      ? Number(row.evalAmount).toLocaleString()
                      : "-";

              tbody.insertAdjacentHTML("beforeend", `
                <tr>
                  <td>${row.stockCode}</td>
                  <td>${row.stockName}</td>
                  <td>${holdingQty}</td>
                  <td>${row.weightRatio ?? '-'}</td>
                  <td>${evalAmount}</td>
                </tr>
              `);
            });

          } catch (e) {
            tbody.innerHTML = `<tr><td colspan="5">ì¡°íšŒ ì‹¤íŒ¨</td></tr>`;
          }
        });
      });
    });
  </script>
