<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4" style="max-width:1500px;">
        <div class="row mt-3">
            <form action="/board/list" method="get"
                  class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">

                <!-- üìä Íµ¨Î∂Ñ ÏÑ†ÌÉù -->
                <div class="input-group" style="width: 280px;">
                    <span class="input-group-text bg-primary text-white fw-semibold">Íµ¨Î∂Ñ</span>
                    <select class="form-select border-primary" name="type">
                        <option value="">Ï†ÑÏ≤¥</option>
                        <option value="a" th:selected="${pageRequestDTO.type == 'a'}">RSI 70 Ïù¥ÏÉÅ</option>
                        <option value="b" th:selected="${pageRequestDTO.type == 'b'}">RSI 30 Ïù¥Ìïò</option>
                        <option value="c" th:selected="${pageRequestDTO.type == 'c'}">52Ï£º Ïã†Í≥†Í∞Ä</option>
                        <option value="d" th:selected="${pageRequestDTO.type == 'd'}">52Ï£º Ïã†Ï†ÄÍ∞Ä</option>
                        <option value="e" th:selected="${pageRequestDTO.type == 'e'}">120Ïùº Ïã†Í≥†Í∞Ä</option>
                        <option value="f" th:selected="${pageRequestDTO.type == 'f'}">120Ïùº Ïã†Ï†ÄÍ∞Ä</option>
                        <option value="g" th:selected="${pageRequestDTO.type == 'g'}">Î≥ºÎ¶∞Ï†Ä Î∞¥Îìú ÏÉÅÎã® ÌÑ∞Ïπò</option>
                        <option value="h" th:selected="${pageRequestDTO.type == 'h'}">Î≥ºÎ¶∞Ï†Ä Î∞¥Îìú ÌïòÎã® ÌÑ∞Ïπò</option>
                        <option value="i" th:selected="${pageRequestDTO.type == 'i'}">Ï£ºÎ¥â Í∏∞Ï§Ä 60Ïùº Ïù¥ÎèôÌèâÍ∑†ÏÑ† ÌÑ∞Ïπò</option>
                        <option value="j" th:selected="${pageRequestDTO.type == 'j'}">ÏùºÎ¥â Í∏∞Ï§Ä 60Ïùº Ïù¥ÎèôÌèâÍ∑†ÏÑ† ÌÑ∞Ïπò</option>
                        <!--                    <option value="k" th:selected="${pageRequestDTO.type == 'k'}">20Ïùº ÎìÄÏñºÎ™®Î©òÌÖÄ</option>-->
                        <!--                    <option value="l" th:selected="${pageRequestDTO.type == 'l'}">60Ïùº ÎìÄÏñºÎ™®Î©òÌÖÄ</option>-->
                    </select>
                </div>

                <!-- üìÖ ÎÇ†Ïßú ÏÑ†ÌÉù -->
                <div class="input-group" style="width: 220px;">
                    <span class="input-group-text bg-secondary text-white fw-semibold">ÎÇ†Ïßú</span>
                    <input type="date" class="form-control border-secondary" name="regDate"
                           th:value="${pageRequestDTO.regDate}">
                </div>

                <!-- üîç Î≤ÑÌäº ÏòÅÏó≠ -->
                <div class="d-flex gap-2 ms-auto">
                    <button type="submit" class="btn btn-success fw-semibold px-3">Search</button>
                    <button type="button" class="btn btn-outline-danger fw-semibold px-3 clearBtn">Clear</button>
                </div>
            </form>
        </div>


        <div class="row mt-3">
            <div class="col">

                <div class="card">
                    <div class="card-header">
                        Board List
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Board List </h5>

                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Bno</th>
                                <th scope="col">Title</th>
                                <th scope="col">Writer</th>
                                <th scope="col">RegDate</th>
                            </tr>
                            </thead>

                            <tbody th:with="link = ${pageRequestDTO.getLink()}">
                            <tr th:each="dto:${responseDTO.dtoList}">
                                <th scope="row">[[${dto.bno}]]</th>
                                <td>
                                    <!-- ÎßÅÌÅ¨ ÌëúÌòÑ: ÌååÎùºÎØ∏ÌÑ∞ Í≥µÎ∞± Ï†úÍ±∞ -->
                                    <a th:href="|@{/board/read(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                                        [[${dto.title}]] </a>
                                    <!-- Ïù¥ÎØ∏ÏßÄ Ï∂úÎ†• Ï£ºÏÑù Ï≤òÎ¶¨Îê® -->
                                </td>
                                <td>[[${dto.writer}]]</td>
                                <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>
                            </tr>
                            </tbody>


                        </table>

                        <div class="text-center">
                            <ul class="pagination justify-content-center flex-wrap">

                                <li class="page-item" th:if="${responseDTO.prev}">
                                    <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                                </li>

                                <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                    <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                        <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                    </li>
                                </th:block>

                                <li class="page-item" th:if="${responseDTO.next}">
                                    <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                                </li>
                            </ul>
                        </div>


                    </div><!--end card body-->
                </div><!--end card-->
            </div><!-- end col-->
        </div><!-- end row-->

        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- end container-->

</div>


<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if (target.tagName !== 'A') {
            return
        }

        const num = target.getAttribute("data-num")

        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

        formObj.submit();

    }, false)

    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        self.location = '/board/list'

    }, false)

    //show modal
    const result = /*[[${result}]]*/ null

    const modal = new bootstrap.Modal(document.querySelector(".modal"))

    if (result) {
        modal.show()
    }


</script>
</body>
</html>
