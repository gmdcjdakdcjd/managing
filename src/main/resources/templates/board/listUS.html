  <div class="row mt-3">
    <div class="col">

      <div class="card">
        <div class="card-header">

        <div class="card-body" >
          <h5 class="card-title">Board List </h5>

          <table class="table">
            <thead>
            <tr>
              <th scope="col">Bno</th>
              <th scope="col">Title</th>
              <th scope="col">Writer</th>
              <th scope="col">RegDate</th>
            </tr>
            </thead>

            <tbody th:with="link = ${pageRequestDTO.getLink()}">
            <tr th:each="dto:${responseDTO.dtoList}"  >
              <th scope="row">[[${dto.bno}]]</th>
              <td>
                <a th:href="|@{/board/read(bno =${dto.bno})}&${link}|" class="text-decoration-none"> [[${dto.title}]] </a>
                <!--<span class="badge progress-bar-success" style="background-color: #0a53be">[[${dto.replyCount}]]</span>-->
                <!-- <div th:if="${dto.boardImages != null && dto.boardImages.size() > 0}">
                     <img style="width:100px" th:each="boarImage: ${dto.boardImages}"
                          th:src="|/view/s_${boarImage.uuid}_${boarImage.fileName}|">
                 </div>-->
              </td>
              <td>[[${dto.writer}]]</td>
              <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>
            </tr>
            </tbody>


          </table>

          <div class="text-center">
            <ul class="pagination justify-content-center flex-wrap">

              <li class="page-item" th:if="${responseDTO.prev}">
                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
              </li>

              <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
                  <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
                </li>
              </th:block>

              <li class="page-item" th:if="${responseDTO.next}">
                <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
              </li>
            </ul>
          </div>


        </div><!--end card body-->
      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>

</div>


<script layout:fragment="script" th:inline="javascript">

  document.querySelector(".pagination").addEventListener("click", function (e) {
    e.preventDefault()
    e.stopPropagation()

    const target = e.target

    if(target.tagName !== 'A') {
      return
    }

    const num = target.getAttribute("data-num")

    const formObj = document.querySelector("form")

    formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

    formObj.submit();

  },false)

  document.querySelector(".clearBtn").addEventListener("click", function (e){
    e.preventDefault()
    e.stopPropagation()

    self.location ='/board/listUS'

  },false)

  //show modal
  const result = [[${result}]]

  const modal = new bootstrap.Modal(document.querySelector(".modal"))

  if(result){
    modal.show()
  }



</script>
