<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Board Modify</title>

    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">

    <!-- Bootstrap Icons (Ï≤®Î∂ÄÌååÏùº ÏïÑÏù¥ÏΩòÏö©) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* üìé ÏóÖÎ°úÎìú Ïπ¥Îìú Ï†ïÎ†¨ Í∞úÏÑ† */
        .uploadResult {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;          /* Ïπ¥Îìú Í∞Ñ Ïó¨Î∞± */
            padding-left: 0px;  /* ÏôºÏ™Ω Îì§Ïó¨Ïì∞Í∏∞ ÎßûÏ∂§ */
        }

        .uploadResult .card {
            flex: 0 0 calc(33.333% - 10px); /* 3Ïó¥ Í∑†Îì± Ï†ïÎ†¨ */
            margin-bottom: 10px;
        }
    </style>
</head>


<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">Board Modify</div>
                <div class="card-body">
                    <form th:action="@{/board/modify}" method="post" id="f1">

                        <!-- ‚úÖ Í≤åÏãúÌåê Íµ¨Î∂Ñ -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Í≤åÏãúÌåê Íµ¨Î∂Ñ</span>
                            <select name="boardGb" class="form-select" required>
                                <option value="">-- Í≤åÏãúÌåê ÏÑ†ÌÉù --</option>
                                <option value="11" th:selected="${dto.boardGb == '11'}">üìà Í±∞ÎûòÎüâ Ï†ÑÎûµ</option>
                                <option value="12" th:selected="${dto.boardGb == '12'}">üìä Ïù¥ÎèôÌèâÍ∑†ÏÑ† Ï†ÑÎûµ</option>
                                <option value="13" th:selected="${dto.boardGb == '13'}">üöÄ Ïã†Í≥†Í∞Ä / Ïã†Ï†ÄÍ∞Ä</option>
                                <option value="14" th:selected="${dto.boardGb == '14'}">üìâ Î≥ºÎ¶∞Ï†Ä Î∞¥Îìú</option>
                                <option value="15" th:selected="${dto.boardGb == '15'}">‚ö° Í∏âÎì± / Í∏âÎùΩ ÌÉêÏßÄ</option>
                            </select>
                        </div>

                        <!-- Bno -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Bno</span>
                            <input type="text" class="form-control" th:value="${dto.bno}" name="bno" readonly>
                        </div>

                        <!-- Title -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}">
                        </div>

                        <!-- Content -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <div id="editor" class="form-control p-0" style="height: 400px;"></div>
                            <textarea id="content" name="content" hidden th:text="${dto.content}"></textarea>
                        </div>

                        <!-- Writer -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Writer</span>
                            <input type="text" class="form-control" th:value="${dto.writer}" name="writer" readonly>
                        </div>

                        <!-- Attachments -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Attachments</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
                            </div>
                        </div>

                        <!-- Dates -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">RegDate</span>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">ModDate</span>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>

                        <!-- Buttons -->
                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">List</button>
                                <button type="button" class="btn btn-secondary modBtn">Modify</button>
                                <button type="button" class="btn btn-danger removeBtn">Remove</button>
                            </div>
                        </div>
                    </form>

                    <!-- ‚úÖ Í∏∞Ï°¥ Ï≤®Î∂ÄÌååÏùº ÌëúÏãú -->
                    <div class="row mt-3">
                        <div class="col">
                            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                                <th:block th:each="fileName : ${dto.fileNames}">
                                    <div class="card col-4 mt-2"
                                         th:with="arr=${fileName.split('_')}, uuid=${arr[0]}, realName=${arr[1]}">
                                        <div class="card-header d-flex justify-content-between align-items-center">
                                            <span th:text="${realName}">ÌååÏùº</span>
                                            <button type="button"
                                                    class="btn-sm btn-danger"
                                                    th:data-uuid="${uuid}"
                                                    th:data-filename="${realName}"
                                                    onclick="removeFile(this.dataset.uuid, this.dataset.filename, this)">
                                                X
                                            </button>
                                        </div>
                                        <div class="card-body text-center">
                                            <th:block th:with="ext=${#strings.contains(realName, '.')} ? ${#strings.arraySplit(realName, '\\.')[1]} : ''">
                                                <th:block th:if="${ext == 'jpg' or ext == 'jpeg' or ext == 'png' or ext == 'gif' or ext == 'webp'}">
                                                    <img th:src="@{'/view/' + ${fileName}}"
                                                         class="img-fluid"
                                                         th:alt="${realName}"
                                                         th:data-src="${fileName}" />
                                                </th:block>
                                                <th:block th:unless="${ext == 'jpg' or ext == 'jpeg' or ext == 'png' or ext == 'gif' or ext == 'webp'}">
                                                    <div class="file-icon-preview text-center" th:data-src="${fileName}">
                                                        <i class="bi bi-file-earmark-text" style="font-size:3rem;"></i><br>
                                                        <a th:href="@{'/view/' + ${fileName}}" target="_blank"
                                                           th:text="${realName}"></a>
                                                    </div>
                                                </th:block>
                                            </th:block>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>

                </div><!-- card-body -->
            </div><!-- card -->
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- axios / upload.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>
</div>

<th:block layout:fragment="script">
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script th:inline="javascript">
        const formObj = document.querySelector("#f1");
        const link = /*[[${pageRequestDTO.getLink()}]]*/ '';
        const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"));
        const uploadResult = document.querySelector(".uploadResult");
        const removeFileList = [];

        // ‚úÖ Toast UI Editor Ï¥àÍ∏∞Ìôî
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '400px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            initialValue: document.querySelector('#content')?.value || ''
        });

        // ‚úÖ Î™©Î°ù Ïù¥Îèô
        document.querySelector(".listBtn").addEventListener("click", e => {
            e.preventDefault();
            location.href = `/board/list?${link}`;
        });

        // ‚úÖ ÏóÖÎ°úÎìú Î™®Îã¨
        document.querySelector(".uploadFileBtn").addEventListener("click", e => {
            e.preventDefault();
            uploadModal.show();
        });

        document.querySelector(".uploadBtn").addEventListener("click", e => {
            const formData = new FormData();
            const files = document.querySelector("input[name='files']").files;
            for (let f of files) formData.append("files", f);

            uploadToServer(formData).then(result => {
                for (const uploadResult of result) showUploadFile(uploadResult);
                uploadModal.hide();
            }).catch(() => uploadModal.hide());
        });

        function showUploadFile({ uuid, fileName, link }) {
            const ext = fileName.substring(fileName.lastIndexOf('.') + 1).toLowerCase();
            const fullName = `${uuid}_${fileName}`;
            let preview = '';

            if (['jpg','jpeg','png','gif','webp'].includes(ext)) {
                preview = `<img src="/view/${link}" class="img-fluid" data-src="${fullName}" alt="${fileName}">`;
            } else {
                preview = `
                    <div class="file-icon-preview text-center" data-src="${fullName}">
                        <i class="bi bi-file-earmark-text" style="font-size:3rem;"></i><br>
                        <a href="/view/${link}" target="_blank">${fileName}</a>
                    </div>`;
            }

            const cardHTML = `
                <div class="card col-4 mt-2">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        ${fileName}
                        <button type="button" class="btn-sm btn-danger"
                                data-uuid="${uuid}"
                                data-filename="${fileName}"
                                onclick="removeFile(this.dataset.uuid, this.dataset.filename, this)">X</button>
                    </div>
                    <div class="card-body text-center">${preview}</div>
                </div>`;
            uploadResult.innerHTML += cardHTML;
        }

        // ‚úÖ ÌååÏùº ÏÇ≠Ï†ú
        function removeFile(uuid, fileName, obj) {
            if (!confirm("ÌååÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;
            removeFileList.push({ uuid, fileName });
            obj.closest(".card").remove();
        }

        function appendFileData() {
            const target = document.querySelector(".uploadHidden");
            target.innerHTML = '';
            const srcElements = uploadResult.querySelectorAll("[data-src]");
            srcElements.forEach(elem => {
                const fileLink = elem.getAttribute("data-src");
                target.innerHTML += `<input type="hidden" name="fileNames" value="${fileLink}">`;
            });
        }

        // ‚úÖ ÏàòÏ†ï Î≤ÑÌäº
        document.querySelector(".modBtn").addEventListener("click", e => {
            e.preventDefault();
            formObj.action = `/board/modify?${link}`;
            appendFileData();
            const contentHidden = document.querySelector('#content');
            contentHidden.value = editor.getMarkdown();
            formObj.method = 'post';
            formObj.submit();
        });

        // ‚úÖ ÏÇ≠Ï†ú Î≤ÑÌäº
        document.querySelector(".removeBtn").addEventListener("click", e => {
            e.preventDefault();
            appendFileData();
            formObj.action = `/board/remove`;
            formObj.method = 'post';
            formObj.submit();
        });
    </script>
</th:block>
</html>
