    <style>
        /* ✅ Markdown content styles (본문 테이블, 코드 등) */
        .md-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .md-content th, .md-content td {
            border: 1px solid #dee2e6;
            padding: 0.5rem 0.75rem;
            vertical-align: top;
        }

        .md-content thead th {
            background-color: #f8f9fa;
        }

        .md-content tbody tr:nth-child(odd) {
            background-color: #fcfcfd;
        }

        .md-content img {
            max-width: 100%;
            height: auto;
        }

        .md-content code {
            background-color: #f8f9fa;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }

        /* ✅ 첨부파일 카드 스타일 */
        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-item {
            transition: all 0.2s ease;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem;
            display: flex;
            align-items: center;
            min-width: 250px;
        }

        .file-item i {
            margin-right: 6px;
            color: #6c757d;
        }

        .file-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .file-item a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }

        .file-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<script layout:fragment="script" th:inline="javascript">

    const bno = /*[[${dto.bno}]]*/ 0;

    const replyList = document.querySelector('.replyList'); //댓글 목록 DOM
    const replyPaging = document.querySelector('.replyPaging'); //페이지 목록 DOM

    // const currentUser = [[${#authentication.principal.username}]]

    function printList(dtoList) { //댓글 목록 출력
        let str = '';

        if (dtoList && dtoList.length > 0) {

            for (const dto of dtoList) {

                str += `<li class="list-group-item d-flex replyItem">
                      <span class="col-2">${dto.rno}</span>
                      <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                      <span class="col-2">${dto.replyer}</span>
                      <span class="col-2">${dto.regDate} </span>
                    </li>`
            }
        }
        if (replyList) replyList.innerHTML = str;
    }

    function printPages(data) { //페이지 목록 출력

        //pagination
        let pageStr = '';

        if (data.prev) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start - 1}">PREV</a></li>`
        }

        for (let i = data.start; i <= data.end; i++) {
            pageStr += `<li class="page-item ${i == data.page ? "active" : ""} "><a class="page-link" data-page="${i}">${i}</a></li>`
        }

        if (data.next) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end + 1}">NEXT</a></li>`
        }
        if (replyPaging) replyPaging.innerHTML = pageStr;
    }


    function printReplies(page, size, goLast) {

        getList({bno, page, size, goLast}).then(
            data => {
                printList(data.dtoList) //목록 처리
                printPages(data) //페이지 처리
            }
        ).catch(e => {
            console.error(e)
        })

    }

    if (replyList && replyPaging) {
        printReplies(1, 10, true)
    }

    //댓글 등록 모달
    const registerModalEl = document.querySelector(".registerModal");
    const registerModal = registerModalEl ? new bootstrap.Modal(registerModalEl) : null;
    const registerBtn = document.querySelector(".registerBtn")
    const replyText = document.querySelector(".replyText")
    const replyer = document.querySelector(".replyer")
    const closeRegisterBtn = document.querySelector(".closeRegisterBtn")


    const addReplyBtn = document.querySelector(".addReplyBtn");
    if (addReplyBtn && registerModal) {
        addReplyBtn.addEventListener("click", function () {
            registerModal.show()
        }, false)
    }

    if (closeRegisterBtn && registerModal) {
        closeRegisterBtn.addEventListener("click", function () {
            registerModal.hide()
        }, false)
    }

    if (registerBtn && registerModal) registerBtn.addEventListener("click", function () {
        const replyObj = {
            bno: bno,
            replyText: replyText.value,
            replyer: replyer.value
        }

        addReply(replyObj).then(result => {
            alert(result.rno)
            registerModal.hide()
            replyText.value = ''
            replyer.value = ''
            printReplies(1, 10, true) //댓글 목록 갱신
        }).catch(e => {
            alert("Exception...")
        })
    }, false)


    let page = 1
    let size = 10

    if (replyPaging) replyPaging.addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if (!target || target.tagName != 'A') {
            return
        }

        const pageNum = target.getAttribute("data-page")
        page = pageNum
        printReplies(page, size)

    }, false)


    //modifyModal
    const modifyModalEl = document.querySelector(".modifyModal");
    const modifyModal = modifyModalEl ? new bootstrap.Modal(modifyModalEl) : null;

    const replyHeader = document.querySelector(".replyHeader")
    const modifyText = document.querySelector(".modifyText")
    const modifyBtn = document.querySelector(".modifyBtn")
    const removeBtn = document.querySelector(".removeBtn")
    const closeModifyBtn = document.querySelector(".closeModifyBtn")


    let hasAuth = false // 댓글의 작성자와 currentUser의 일치 여부

    if (replyList) replyList.addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        const target = e.target


        if (!target || target.tagName != 'SPAN') {
            return
        }

        const rno = target.getAttribute("data-rno")

        if (!rno) {
            return
        }

        getReply(rno).then(reply => { //댓글의 내용을 모달창에 채워서 보여주는

            hasAuth = currentUser === reply.replyer

            console.log(reply)
            replyHeader.innerHTML = reply.rno
            modifyText.value = reply.replyText
            if (modifyModal) modifyModal.show()

        }).catch(e => alert('error'))

    }, false)


    if (modifyBtn && modifyModal) modifyBtn.addEventListener("click", function () {

        if (!hasAuth) {
            alert("댓글 작성자만 수정이 가능합니다.")
            if (modifyModal) modifyModal.hide()
            return
        }

        const replyObj = {
            bno: bno,
            rno: replyHeader.innerHTML,
            replyText: modifyText.value
        }

        modifyReply(replyObj).then(result => {
            alert(result.rno + ' 댓글이 수정되었습니다.')
            replyText.value = ''
            if (modifyModal) modifyModal.hide()
            printReplies(page, size)

        }).catch(e => {
            console.log(e)
        })
    }, false)

    if (closeModifyBtn && modifyModal) closeModifyBtn.addEventListener("click", function () {

        if (modifyModal) modifyModal.hide()

    }, false)

    if (removeBtn && modifyModal) removeBtn.addEventListener("click", function () {

        if (!hasAuth) {
            alert("댓글 작성자만 삭제가 가능합니다.")
            if (modifyModal) modifyModal.hide()
            return
        }

        removeReply(replyHeader.innerHTML).then(result => {

            alert(result.rno + ' 댓글이 삭제되었습니다.')
            replyText.value = ''
            if (modifyModal) modifyModal.hide()

            page = 1 // 이 부분이 없다면 원래 페이지로

            printReplies(page, size)

        }).catch(e => {
            console.log(e)
        })
    }, false)


</script>
