<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>STOCK PROJECT - Dashboard</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>

    <!-- ✅ Core theme CSS (Bootstrap 포함) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- ✅ Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light fw-semibold">
            STOCK PROJECT
        </div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/home">
                메인 화면
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/list">
                국장(코스피, ETF)
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/listUS">
                미국(S&P500, ETF)
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/adminDashboard">
                관리자
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/dualMomentumList">
                수익률 상위 종목
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/stockInfo">
                종목검색
            </a>
        </div>
    </div>

    <!-- ✅ Page Content -->
    <div id="page-content-wrapper">
        <!-- ✅ Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">메뉴 열기 / 닫기</button>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="/board/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/board/list">국내시장</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                메뉴
                            </a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/board/adminDashboard">관리자 화면</a>
                                <a class="dropdown-item" href="/board/stockInfo">종목 검색</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/board/dualMomentumList">전략별 수익률</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ✅ Content Fragment (각 페이지 내용이 여기에 주입됨) -->
        <div class="container-fluid mt-3" layout:fragment="content">
            <h3 class="mt-4">기본 템플릿 페이지</h3>
            <p>이 페이지는 Thymeleaf Layout Dialect의 기본 구조입니다.</p>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap Core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Core Theme JS -->
<script th:src="@{/js/scripts.js}"></script>

<!-- ✅ 페이지별 스크립트 삽입 위치 -->
<th:block layout:fragment="script"></th:block>

<!-- ✅ Footer -->
<footer class="mt-auto border-top py-3 bg-light text-center small text-muted">
    <div th:replace="layout/footer :: footerFragment"></div>
</footer>

</body>
</html>
